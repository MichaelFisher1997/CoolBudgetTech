<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Snipcart Templates</title>
</head>
<body>
    <!-- Cart Header Template -->
    <script type="text/template" id="snipcart-header">
        <header class="snipcart-modal__header">
            <div class="snipcart-modal__header-title">
                <h2>Shopping Cart</h2>
                <p class="snipcart-modal__header-subtitle">
                    Review your items before checkout
                </p>
            </div>
            <button type="button" class="snipcart-modal__close-btn" aria-label="Close cart">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </button>
        </header>
    </script>

    <!-- Cart Item Template -->
    <script type="text/template" id="snipcart-item">
        <div class="snipcart-item snipcart-item--{{ id }}">
            <div class="snipcart-item__container">
                <div class="snipcart-item__image">
                    <img src="{{ image }}" alt="{{ name }}" loading="lazy">
                </div>
                <div class="snipcart-item__content">
                    <div class="snipcart-item__header">
                        <h3 class="snipcart-item__name">{{ name }}</h3>
                        <button type="button" class="snipcart-item__remove-btn" aria-label="Remove {{ name }}">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                <path fill-rule="evenodd" d="M3.636 3.636a.5.5 0 01.708 0L8 7.293l3.656-3.657a.5.5 0 01.708.708L8.707 8l3.657 3.656a.5.5 0 01-.708.708L8 8.707l-3.656 3.657a.5.5 0 01-.708-.708L7.293 8 3.636 4.344a.5.5 0 010-.708z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                    <div class="snipcart-item__description">{{ description }}</div>
                    <div class="snipcart-item__footer">
                        <div class="snipcart-item__quantity">
                            <button type="button" class="snipcart-item__quantity-btn snipcart-item__quantity-btn--decrease" aria-label="Decrease quantity">
                                <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
                                    <path d="M2.5 6H9.5" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                            <input type="number" class="snipcart-item__quantity-input" value="{{ quantity }}" min="1" aria-label="Quantity">
                            <button type="button" class="snipcart-item__quantity-btn snipcart-item__quantity-btn--increase" aria-label="Increase quantity">
                                <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
                                    <path d="M6 2.5V9.5M2.5 6H9.5" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </div>
                        <div class="snipcart-item__price">
                            <span class="snipcart-item__unit-price">£{{ price }}</span>
                            {{#unless isEqual quantity 1}}
                                <span class="snipcart-item__total-price">£{{ totalPrice }}</span>
                            {{/unless}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <!-- Cart Summary Template -->
    <script type="text/template" id="snipcart-cart-summary">
        <div class="snipcart-cart-summary">
            <div class="snipcart-cart-summary__line">
                <span class="snipcart-cart-summary__label">Subtotal</span>
                <span class="snipcart-cart-summary__amount">£{{ subtotal }}</span>
            </div>
            {{#if hasDiscount}}
                <div class="snipcart-cart-summary__line snipcart-cart-summary__line--discount">
                    <span class="snipcart-cart-summary__label">
                        Discount ({{ discountName }})
                    </span>
                    <span class="snipcart-cart-summary__amount">-£{{ discountAmount }}</span>
                </div>
            {{/if}}
            <div class="snipcart-cart-summary__line">
                <span class="snipcart-cart-summary__label">Shipping</span>
                <span class="snipcart-cart-summary__amount">
                    {{#if isFreeShipping}}
                        Free
                    {{else}}
                        £{{ shippingAmount }}
                    {{/if}}
                </span>
            </div>
            <div class="snipcart-cart-summary__line">
                <span class="snipcart-cart-summary__label">Taxes</span>
                <span class="snipcart-cart-summary__amount">£{{ taxesAmount }}</span>
            </div>
            <div class="snipcart-cart-summary__line snipcart-cart-summary__line--total">
                <span class="snipcart-cart-summary__label">Total</span>
                <span class="snipcart-cart-summary__amount">£{{ total }}</span>
            </div>
        </div>
    </script>

    <!-- Empty Cart Template -->
    <script type="text/template" id="snipcart-empty-cart">
        <div class="snipcart-empty-cart">
            <div class="snipcart-empty-cart__icon">
                <svg width="64" height="64" viewBox="0 0 64 64" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 8h8l3.2 16M24 24h24l4-16H16M24 24l-4.8-16M24 24v16a4 4 0 004 4h16a4 4 0 004-4V24M32 48a4 4 0 108 0 4 4 0 00-8 0zM16 48a4 4 0 108 0 4 4 0 00-8 0z" />
                </svg>
            </div>
            <h3 class="snipcart-empty-cart__title">Your cart is empty</h3>
            <p class="snipcart-empty-cart__description">
                Add some products to your cart and they'll appear here.
            </p>
            <button type="button" class="snipcart-empty-cart__btn" onclick="window.Snipcart.api.modal.close()">
                Continue Shopping
            </button>
        </div>
    </script>

    <!-- Billing Address Template -->
    <script type="text/template" id="snipcart-billing-address-fields">
        <div class="snipcart-form__row">
            <div class="snipcart-form__field">
                <label for="billingAddressFullName" class="snipcart-form__label">Full name</label>
                <input type="text" id="billingAddressFullName" name="billingAddressFullName" class="snipcart-form__input" required>
            </div>
        </div>
        <div class="snipcart-form__row">
            <div class="snipcart-form__field">
                <label for="billingAddressAddress1" class="snipcart-form__label">Address</label>
                <input type="text" id="billingAddressAddress1" name="billingAddressAddress1" class="snipcart-form__input" required>
            </div>
        </div>
        <div class="snipcart-form__row">
            <div class="snipcart-form__field">
                <label for="billingAddressAddress2" class="snipcart-form__label">Apartment, suite, etc. (optional)</label>
                <input type="text" id="billingAddressAddress2" name="billingAddressAddress2" class="snipcart-form__input">
            </div>
        </div>
        <div class="snipcart-form__row">
            <div class="snipcart-form__field snipcart-form__field--half">
                <label for="billingAddressCity" class="snipcart-form__label">City</label>
                <input type="text" id="billingAddressCity" name="billingAddressCity" class="snipcart-form__input" required>
            </div>
            <div class="snipcart-form__field snipcart-form__field--half">
                <label for="billingAddressPostalCode" class="snipcart-form__label">Postal code</label>
                <input type="text" id="billingAddressPostalCode" name="billingAddressPostalCode" class="snipcart-form__input" required>
            </div>
        </div>
        <div class="snipcart-form__row">
            <div class="snipcart-form__field snipcart-form__field--half">
                <label for="billingAddressProvince" class="snipcart-form__label">County/State</label>
                <input type="text" id="billingAddressProvince" name="billingAddressProvince" class="snipcart-form__input">
            </div>
            <div class="snipcart-form__field snipcart-form__field--half">
                <label for="billingAddressCountry" class="snipcart-form__label">Country</label>
                <select id="billingAddressCountry" name="billingAddressCountry" class="snipcart-form__select" required>
                    <option value="GB">United Kingdom</option>
                    <option value="US">United States</option>
                    <option value="CA">Canada</option>
                    <option value="FR">France</option>
                    <option value="DE">Germany</option>
                    <option value="ES">Spain</option>
                    <option value="IT">Italy</option>
                    <option value="NL">Netherlands</option>
                    <option value="BE">Belgium</option>
                    <option value="CH">Switzerland</option>
                    <option value="AT">Austria</option>
                    <option value="DK">Denmark</option>
                    <option value="SE">Sweden</option>
                    <option value="NO">Norway</option>
                    <option value="FI">Finland</option>
                    <option value="IE">Ireland</option>
                </select>
            </div>
        </div>
    </script>

    <!-- Test Mode Notice -->
    <script type="text/template" id="snipcart-test-mode-notice">
        <div class="snipcart-test-mode-notice">
            <div class="snipcart-test-mode-notice__content">
                <svg class="snipcart-test-mode-notice__icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                </svg>
                <span>Test mode - No real charges will be made</span>
            </div>
        </div>
    </script>

    <!-- Custom styling for templates -->
    <style>
        .snipcart-empty-cart {
            text-align: center;
            padding: 2rem;
        }
        
        .snipcart-empty-cart__icon {
            color: #9ca3af;
            margin-bottom: 1rem;
        }
        
        .snipcart-empty-cart__title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        
        .snipcart-empty-cart__description {
            color: #6b7280;
            margin-bottom: 1.5rem;
        }
        
        .snipcart-empty-cart__btn {
            background-color: #6366f1;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .snipcart-empty-cart__btn:hover {
            background-color: #4f46e5;
        }
        
        .snipcart-test-mode-notice {
            background-color: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 0.375rem;
            padding: 0.75rem;
            margin-bottom: 1rem;
        }
        
        .snipcart-test-mode-notice__content {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #92400e;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .snipcart-test-mode-notice__icon {
            flex-shrink: 0;
        }
    </style>
</body>
</html>
